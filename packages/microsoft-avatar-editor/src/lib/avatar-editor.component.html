<div id="editor">
  <canvas ngxAvatarEditorCanvas [src]="src"></canvas>
  <div id="shade"></div>
</div>

<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="center"
  fitInkBarToContent="true"
  headerPosition="below"
  disablePagination="true"
  animationDuration="0"
>
  <mat-tab label="Zoom">
    <ngx-avatar-editor-zoom-controls
      [minZoom]="minZoom"
      [maxZoom]="maxZoom()"
      [zoomStepValue]="store.zoomStepSize()"
      [zoomValue]="zoomValue()"
      [canDecrement]="canDecrementZoom()"
      [canIncrement]="canIncrementZoom()"
      [valueFormatFn]="zoomValueFormatFn"
      (zoomBy)="zoomBy($event)"
      (zoomTo)="zoomTo($event)"
  /></mat-tab>
  <mat-tab label="Rotate"
    ><ngx-avatar-editor-rotate-controls
      [valueFormatFn]="rotateValueFormatFn"
      (rotateBy)="rotateBy($event)"
  /></mat-tab>
</mat-tab-group>
